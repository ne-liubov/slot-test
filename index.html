<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      Bigger Bass Splash – Slot with Bonus Features and Wins up to 5,000x
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&family=Sigmar+One&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Play Bigger Bass Splash for a chance to win up to 5,000x! Trigger 10–20 free spins, unlock modifiers, wilds, and multipliers up to 10x during the bonus round."
    />
    <meta
      name="keywords"
      content="Bigger Bass Splash, online slot, Pragmatic Play, 5000x win, free spins, slot bonus, wilds, retrigger, slot modifiers, fishing slot"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section id="loader" class="container" aria-label="Game loading">
        <div id="loader-logo" aria-hidden="true"></div>
        <div id="loader-progress">
          <img id="loader-bar" src="./assets/load2.png" alt="Loading bar" />
          <img
            id="loader-coconut"
            src="./assets/cocos2.png"
            alt="Coconut indicator"
          />
        </div>
      </section>

      <section id="game" class="container" aria-label="Slot game">
        <header class="game-header">
          <div id="game-logo" aria-label="Game logo"></div>
          <div id="game-fisher" aria-label="Fisherman"></div>
        </header>

        <div id="game-slot" role="region" aria-label="Slot machine reels">
          <div class="reel">
            <div class="boxes"></div>
          </div>
          <div class="reel">
            <div class="boxes"></div>
          </div>
          <div class="reel">
            <div class="boxes"></div>
          </div>
        </div>

        <footer class="footer">
          <div id="spins-counter">
            <p class="panel-text first-font">
              FREE SPINS:
              <span id="counter">3</span>
            </p>
          </div>
          <button
            id="spin-btn"
            type="button"
            class="third-font"
            aria-label="Spin the slot"
          ></button>
        </footer>

        <div
          id="start-popup"
          data-start-popup
          data-open="false"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-title"
        >
          <div id="popup-logo" aria-hidden="true"></div>
          <p class="first-pop-text second-font">WOW!</p>
          <p class="second-pop-text second-font">YOU RECEIVED:</p>
          <p class="big-pop-text second-font">3 FREE SPINS</p>

          <div class="close-popup second-font">
            <img src="./assets/dis1.png" alt="" width="80" height="80" />
            <p>Without<br />registration</p>
          </div>
          <button id="activate-btn" type="button" class="third-font"></button>
        </div>
        <div id="overlay" data-overlay data-visible="false"></div>

        <div
          id="final-popup"
          data-final-popup
          data-open="false"
          role="dialog"
          aria-modal="true"
          aria-labelledby="final-title"
        >
          <div id="popup-logo" aria-hidden="true"></div>

          <p class="final-pop-text-done second-font">WELL DONE!</p>
          <p class="final-pop-text-won second-font">YOU WON:</p>
          <p class="final-pop-text-gold second-font">450 GBP</p>
          <p class="final-pop-text-free second-font">+ 250 FREE SPINS</p>

          <div class="done-popup second-font">
            <img src="./assets/done1.png" alt="" width="80" height="80" />
            <p>
              Turn on<br />notifications<br />and receive<br />more special<br />bonuses!
            </p>
          </div>

          <div class="final-install-btn third-font">
            <a
              id="install-btn"
              href="{offer}"
              target="_blank"
              rel="noopener noreferrer"
              >INSTALL<br />THE APP</a
            >
          </div>

          <div id="timer" class="first-font">
            <p>
              Bonus will expire in:<br /><span id="countdown">15:00</span
              ><br />MINUTES SECONDS
            </p>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
